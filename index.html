        .meta-info { margin-right: 15px; }

            {university: "北海道大学", subject: "日本史,倫理", word: "祭祀", year: 2023},
            {university: "北海道大学", subject: "倫理,公共", word: "ヒューマニスト", year: 2023},
            {university: "北海道大学", subject: "倫理,公共", word: "モンテーニュ", year: 2023},
            {university: "北海道大学", subject: "北海道大学", subj: "世界史,日本史,政経,倫理,歴史,公共", word: "公害", year: 2023},
        ];

        // 以下、元のJavaScriptコード（省略）
        const wordList = document.getElementById('wordList');
        const searchInput = document.getElementById('searchInput');
        const universityFilter = document.getElementById('universityFilter');
        const subjectFilter = document.getElementById('subjectFilter');
        const resultCount = document.getElementById('resultCount');

        function renderWordList(data) {
            wordList.innerHTML = '';
            data.forEach(item => {
                const listItem = document.createElement('li');
                
                const wordElement = document.createElement('div');
                wordElement.className = 'word';
                wordElement.textContent = item.word;
                listItem.appendChild(wordElement);

                const detailsElement = document.createElement('div');
                detailsElement.className = 'details';

                const universityMeta = document.createElement('span');
                universityMeta.className = 'meta-info';
                universityMeta.textContent = `大学: ${item.university}`;
                detailsElement.appendChild(universityMeta);

                const yearMeta = document.createElement('span');
                yearMeta.className = 'meta-info';
                yearMeta.textContent = `年: ${item.year}`;
                detailsElement.appendChild(yearMeta);

                item.subject.split(',').forEach(subject => {
                    const tag = document.createElement('span');
                    tag.className = 'subject-tag';
                    tag.textContent = subject.trim();
                    detailsElement.appendChild(tag);
                });
                
                listItem.appendChild(detailsElement);
                wordList.appendChild(listItem);
            });
            resultCount.textContent = `${data.length} 件の結果`;
        }

        function getUniqueValues(key) {
            const values = wordsData.map(item => item[key]);
            const uniqueValues = new Set();
            values.forEach(value => {
                value.split(',').forEach(v => uniqueValues.add(v.trim()));
            });
            return Array.from(uniqueValues).sort();
        }

        function populateFilters() {
            const universities = getUniqueValues('university');
            const subjects = getUniqueValues('subject');

            populateSelect(universityFilter, universities, '全ての大学');
            populateSelect(subjectFilter, subjects, '全ての科目');
        }

        function populateSelect(selectElement, values, defaultOptionText) {
            selectElement.innerHTML = `<option value="">${defaultOptionText}</option>`;
            values.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                selectElement.appendChild(option);
            });
        }

        function filterWords() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedUniversity = universityFilter.value;
            const selectedSubject = subjectFilter.value;

            const filteredData = wordsData.filter(item => {
                const matchesSearch = searchTerm === '' || 
                                      item.word.toLowerCase().includes(searchTerm) ||
                                      item.university.toLowerCase().includes(searchTerm) ||
                                      item.subject.toLowerCase().includes(searchTerm) ||
                                      item.year.toString().includes(searchTerm);
                
                const matchesUniversity = selectedUniversity === '' || item.university === selectedUniversity;
                
                const matchesSubject = selectedSubject === '' || item.subject.split(',').map(s => s.trim()).includes(selectedSubject);

                return matchesSearch && matchesUniversity && matchesSubject;
            });

            renderWordList(filteredData);
        }

        searchInput.addEventListener('input', filterWords);
        universityFilter.addEventListener('change', filterWords);
        subjectFilter.addEventListener('change', filterWords);

        // 初期表示とフィルターの読み込み
        populateFilters();
        renderWordList(wordsData);
    </script>
</body>
</html>
