        // è¦ç´ ã®å–å¾—
        const searchInput = document.getElementById('searchInput');
        const universityFilter = document.getElementById('universityFilter');
        const subjectFilter = document.getElementById('subjectFilter');
        const wordList = document.getElementById('wordList');
        const resultCount = document.getElementById('resultCount');

        // ãƒ‡ãƒ¼ã‚¿ã®æº–å‚™ã¨ãƒ•ã‚£ãƒ«ã‚¿ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã®ç”Ÿæˆ
        function initialize() {
            populateFilters(wordsData);
            applyFilters();
            
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
            searchInput.addEventListener('input', applyFilters);
            universityFilter.addEventListener('change', applyFilters);
            subjectFilter.addEventListener('change', applyFilters);
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ï¼ˆãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ï¼‰ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¨­å®š
        function populateFilters(data) {
            const universities = new Set(['å…¨ã¦']);
            const subjects = new Set(['å…¨ã¦']);
            
            data.forEach(item => {
                universities.add(item.university);
                // ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã®ç§‘ç›®ã‚’å€‹åˆ¥ã«æŠ½å‡º
                item.subject.split(',').forEach(sub => {
                    const trimmedSub = sub.trim();
                    if (trimmedSub) subjects.add(trimmedSub);
                });
            });

            // å¤§å­¦ãƒ•ã‚£ãƒ«ã‚¿ã®ç”Ÿæˆ
            Array.from(universities).sort().forEach(uni => {
                const option = document.createElement('option');
                option.value = uni;
                option.textContent = uni;
                universityFilter.appendChild(option);
            });
            
            // ç§‘ç›®ãƒ•ã‚£ãƒ«ã‚¿ã®ç”Ÿæˆ
            Array.from(subjects).sort().forEach(sub => {
                const option = document.createElement('option');
                option.value = sub;
                option.textContent = sub;
                subjectFilter.appendChild(option);
            });
        }
        
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¨è¡¨ç¤ºã®å®Ÿè¡Œ
        function applyFilters() {
            const search = searchInput.value.toLowerCase();
            const selectedUni = universityFilter.value;
            const selectedSub = subjectFilter.value;

            const filtered = wordsData.filter(item => {
                const universityMatch = selectedUni === 'å…¨ã¦' || item.university === selectedUni;
                const subjectMatch = selectedSub === 'å…¨ã¦' || item.subject.toLowerCase().includes(selectedSub.toLowerCase());
                
                // æ¤œç´¢ï¼ˆå˜èªã€å¤§å­¦ã€ç§‘ç›®ã€å¹´ï¼‰
                const searchMatch = search === '' || 
                                    item.word.toLowerCase().includes(search) ||
                                    item.university.toLowerCase().includes(search) ||
                                    item.subject.toLowerCase().includes(search) ||
                                    String(item.year).includes(search);

                return universityMatch && subjectMatch && searchMatch;
            });

            renderList(filtered);
        }

        // ãƒªã‚¹ãƒˆã®æç”»
        function renderList(data) {
            wordList.innerHTML = ''; // ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
            resultCount.textContent = `${data.length} ä»¶ã®çµæœ`;

            if (data.length === 0) {
                wordList.innerHTML = '<li>æ¡ä»¶ã«ä¸€è‡´ã™ã‚‹å˜èªã¯è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</li>';
                return;
            }
            
            // å¹´ãŒæ–°ã—ã„é †ã«ã‚½ãƒ¼ãƒˆ (æ–°ã—ã„å¹´ãŒä¸Šã«æ¥ã‚‹ã‚ˆã†ã«)
            data.sort((a, b) => b.year - a.year); 

            data.forEach(item => {
                const li = document.createElement('li');
                
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word';
                wordDiv.textContent = item.word;
                
                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'details';
                
                // ç§‘ç›®ã‚’ã‚¿ã‚°å½¢å¼ã§è¡¨ç¤º
                const subjects = item.subject.split(',').map(s => s.trim()).filter(s => s);
                const subjectTags = subjects.map(s => `<span class="subject-tag">${s}</span>`).join('');
                
                detailsDiv.innerHTML = `
                    <span class="meta-info">${item.university} - ${item.year}å¹´</span>
                    ${subjectTags}
                `;
                
                li.appendChild(wordDiv);
                li.appendChild(detailsDiv);
                wordList.appendChild(li);
            });
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®é–‹å§‹
